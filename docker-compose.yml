version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=onetimer
      - POSTGRES_PASSWORD=onetimer2025
      - POSTGRES_DB=onetimer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - onetimer-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onetimer"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - onetimer-network

  onetimer:
    build:
      context: .
      dockerfile: Dockerfile.multi
    ports:
      - "3000:80"
    environment:
      # PostgreSQL Database (Local Development)
      - DATABASE_URL=postgresql://onetimer:onetimer2025@postgres:5432/onetimer?sslmode=disable
      - SUPABASE_URL=https://bgjhqmgpxrciogmuounh.supabase.co
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      # JWT
      - JWT_SECRET=${JWT_SECRET}
      # Paystack
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY:-sk_test_dummy}
      - PAYSTACK_PUBLIC_KEY=${PAYSTACK_PUBLIC_KEY:-pk_test_dummy}
      # Supabase Storage (replaces AWS S3)
      - AWS_REGION=us-west-1
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=onetimer-uploads
      - S3_ENDPOINT=https://bgjhqmgpxrciogmuounh.storage.supabase.co
      # Cache
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL=3600
      - RATE_LIMIT=100
      # Frontend
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - onetimer-network

networks:
  onetimer-network:
    driver: bridge

volumes:
  postgres_data: