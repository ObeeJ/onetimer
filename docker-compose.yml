version: '3.8'

# Shared logging configuration for persistent log storage
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "100m"
    max-file: "10"
    labels: "service=onetimer"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=onetimer
      - POSTGRES_PASSWORD=onetimer2025
      - POSTGRES_DB=onetimer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - onetimer-network
    logging: *default-logging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onetimer"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    networks:
      - onetimer-network
    logging: *default-logging

  onetimer:
    build:
      context: .
      dockerfile: Dockerfile.multi
    ports:
      - "3000:80"
    environment:
      # PostgreSQL Database (Local Development)
      - DATABASE_URL=${DATABASE_URL:-postgresql://onetimer:onetimer2025@postgres:5432/onetimer?sslmode=disable}
      # Supabase Configuration - Load from .env file
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      # JWT Secret - Load from .env file
      - JWT_SECRET=${JWT_SECRET}
      # Paystack Configuration - Load from .env file
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY:-sk_test_dummy}
      - PAYSTACK_PUBLIC_KEY=${PAYSTACK_PUBLIC_KEY:-pk_test_dummy}
      # Supabase Storage Configuration - Load from .env file
      - AWS_REGION=${AWS_REGION:-us-west-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET:-onetimer-uploads}
      - S3_ENDPOINT=${S3_ENDPOINT}
      # Cache
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL=3600
      - RATE_LIMIT=100
      # Email Configuration
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      # Frontend
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - onetimer-network
    logging: *default-logging

networks:
  onetimer-network:
    driver: bridge

volumes:
  postgres_data: