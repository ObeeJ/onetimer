services:
  - type: web
    name: onetimer-app
    env: docker
    dockerfilePath: ./Dockerfile.multi
    plan: starter
    region: oregon
    branch: main
    healthCheckPath: /api/healthz
    envVars:
      # Core configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

      # Database (Supabase PostgreSQL)
      - key: DATABASE_URL
        sync: false

      # Authentication
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false

      # AWS S3 / Supabase Storage
      - key: AWS_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_ENDPOINT
        sync: false

      # Payment Processing
      - key: PAYSTACK_SECRET_KEY
        sync: false

      # Redis Cache
      - key: REDIS_URL
        sync: false

      # KYC / Verification
      - key: PREMBLY_API_KEY
        sync: false

      # Email / SMTP
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false